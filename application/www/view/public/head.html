<link type="text/css" href="/static/www/css/head.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid head-bj" style="padding: 0px;background:rgba(89,97,106,1);">
    <div class="row margin-0">
       <!--login-->
        <div class="logo">
            <img src="/static/www/img/index/logo.png" width="100%">
        </div>
        <!--banner-->
        <div class="col-md-12" style="padding: 0px">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner carousel-img" role="listbox">
                    <div class="item active">
                        <img src="/static/www/img/banner/1.png" alt="">
                    </div>
                    <div class="item">
                        <img src="/static/www/img/banner/2.png" alt="">
                    </div>
                    <div class="item">
                        <img src="/static/www/img/banner/3.png" alt="">
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
        <!--导航-->
        <div class="menu-text">
            <ul>
                <li><a href="/">首页</a></li>
                <li><a href="/application">应用</a></li>
                <li><a href="/news">新闻</a></li>
                <li><a href="/about">关于</a></li>
            </ul>
        </div>
    </div>
</div>
