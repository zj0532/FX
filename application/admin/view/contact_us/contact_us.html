<!--头部文件-->
{include file="public/head" /}

<body>
<section id="container" class="">
    <!--头部栏-->
    {include file="public/header"}
    <!--侧边栏-->
    {include file="public/sidebar"}
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <div id="sample_1_wrapper" class="dataTables_wrapper form-inline" role="grid">
                            <div class="panel-body">
                                <div class="col-sm-6"></div>
                            </div>
                            <table class="table table-striped border-top dataTable text-center" id="sample_1" aria-describedby="sample_1_info">
                                <thead>
                                <tr role="row">
                                    <th class="text-center">id</th>
                                    <th class="text-center">姓名</th>
                                    <th class="text-center">邮箱</th>
                                    <th class="text-center">电话</th>
                                    <th class="text-center">标题</th>
                                    <th class="text-center">提交时间</th>
                                    <th class="text-center">操作</th>
                                </tr>
                                </thead>
                                {foreach name="list" item="vo" key="i"}
                                <tbody role="alert" aria-live="polite" aria-relevant="all">
                                <tr class="odd gradeX">
                                    <!--id-->
                                    <td class=" ">{$i+1}</td>
                                    <!--姓名-->
                                    <td class=" ">{$vo.lx_name}</td>
                                    <!--邮箱-->
                                    <td class=" ">{$vo.lx_email}</td>
                                    <!--电话-->
                                    <td class=" ">{$vo.lx_phone}</td>
                                    <!--标题-->
                                    <td class=" ">{$vo.lx_title}</td>
                                    <!--内容-->
                                    <td class=" ">{$vo.lx_create}</td>
                                    <td class="hidden-phone ">
                                        <a href="/admcncp/contactUsSee/{$vo.lx_id}">
                                            <button type="button" class="btn btn-info btn-xs">查看</button>
                                        </a>
                                            <button type="button" class="btn btn-info btn-xs" name="{$vo.lx_id}" id="contact_us_{$i+1}" name="contact_us_id">删除</button>
                                    </td>
                                </tr>
                                </tbody>
                                {/foreach}
                            </table>
                            <!--分页-->
                            <div class="row text-center">
                                {$list->render()}
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>
<!--尾部文件-->
{include file="public/foot" /}
