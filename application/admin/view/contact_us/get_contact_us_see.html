<!--头部文件-->
{include file="public/head" /}
<link type="text/css" href="/static/admin/css/contactUs/contactUsEdit.css" rel="stylesheet">
<body xmlns="http://www.w3.org/1999/html">
<section id="container" class="">
    <!--头部栏-->
    {include file="public/header"}
    <!--侧边栏-->
    {include file="public/sidebar"}
    <section id="main-content">
        <section class="wrapper">
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            查看
                        </header>
                        <div class="panel-body">
                            <div class="form-group">
                                <label class="col-lg-4 control-label text-center">姓名</label>
                                <div class="col-lg-8">
                                    <input class="form-control" value="{$result.lx_name}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-4 control-label text-center">邮箱</label>
                                <div class="col-lg-8">
                                    <input class="form-control" value="{$result.lx_email}" readonly>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-4 control-label text-center">电话</label>
                                <div class="col-lg-8">
                                    <input class="form-control" value="{$result.lx_phone}" readonly>
                                </div>
                            </div>
                            <!--标题-->
                            <div class="form-group">
                                <label class="col-lg-4 control-label text-center">标题</label>
                                <div class="col-lg-8">
                                    <input class="form-control" value="{$result.lx_title}" readonly>
                                </div>
                            </div>
                            <!--内容-->
                            <div class="form-group">
                                <label class="col-lg-4 control-label text-center">内容</label>
                                <div class="col-lg-8">
                                    <textarea class="form-control" readonly>{$result.lx_content}</textarea>
                                </div>
                            </div>
                            <div class="form-group text-center">
                                <button class="btn btn-info  btn-primary" type="button" onclick="javascript:history.back(-1);">返回</button>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>
<!--尾部文件-->
{include file="public/foot" /}
