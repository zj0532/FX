<body>
<section id="container" class="">
    <!--头部栏-->
    {include file="public/header"}
    <!--侧边栏-->
    {include file="public/sidebar"}
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            底部导航 LIST <a href="/navigationEditAdd"> <button type="button" class="btn btn-danger btn-xs pull-right">添加 底部导航</button></a>
                        </header>
                        <div id="sample_1_wrapper" class="dataTables_wrapper form-inline" role="grid">
                            <div class="panel-body">
                                <div class="col-sm-6"></div>
                            </div>
                            <table class="table table-striped border-top dataTable text-center" id="sample_1" aria-describedby="sample_1_info">
                                <thead>
                                <tr role="row">
                                    <th class="text-center">id</th>
                                    <th class="text-center">文章标题</th>
                                    <th class="text-center">创建时间</th>
                                    <th class="text-center">更新时间</th>
                                    <th class="text-center">删除时间</th>
                                    <th class="text-center">操作</th>
                                </tr>
                                </thead>
                                {foreach name="list" item="vo" key="i"}
                                <tbody role="alert" aria-live="polite" aria-relevant="all">
                                <tr class="odd gradeX">
                                    <td>{$i+1}</td>
                                    <td>{$vo.bn_title}</td>
                                    <td>{$vo.bn_create}</td>
                                    <td>{$vo.bn_update}</td>
                                    <td>{$vo.bn_del}</td>
                                    <td class="hidden-phone ">
                                        <a href="/navigationEdit/{$vo.bn_id}"><button type="button" class="btn btn-info btn-xs">编辑</button></a>&nbsp;&nbsp;
                                    </td>
                                </tr>
                                </tbody>
                                {/foreach}
                            </table>
                            <div class="row">
                            </div>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>
<!--尾部文件-->
{include file="public/foot" /}
